<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/main-layout.css">
    <link rel="stylesheet" href="../css/pages/_contact.css">
</head>

<body>
    <header class="site-header">
        <nav class="main-nav">
            <a href="hero.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="skills.html" class="nav-link">Skills</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link active">Contact</a>
            <button id="theme-toggle" class="theme-toggle-button">Toggle Theme</button>
            <a href="../auth/signin.html" id="auth-link" class="button primary auth-button">Login</a>
            <button id="logout-button" class="button secondary auth-button hidden">Logout</button>
        </nav>
    </header>

    <main>
        <section id="contact-section" class="contact-section container">
            <h2 class="section-title reveal-text">Get In Touch</h2>
            <p class="contact-intro reveal-element">
                I'm always open to new opportunities, collaborations, or just a friendly chat. Feel free to reach out!
            </p>

            <div class="contact-grid">
                <div class="contact-info reveal-element">
                    <h3>Direct Contact</h3>
                    <p>Email: <a href="mailto:your.email@example.com" id="email-link">your.email@example.com</a> <button
                            class="copy-button" data-email="your.email@example.com">Copy</button></p>
                    <p class="copy-confirmation" id="copy-confirmation"></p>
                    <p>Phone:</p>
                    <div class="social-links">
                        <a href="https://linkedin.com/in/yourlinkedinprofile" target="_blank"
                            class="social-icon linkedin-icon">LinkedIn</a>
                        <a href="https://github.com/yourgithubusername" target="_blank"
                            class="social-icon github-icon">GitHub</a>
                    </div>
                </div>

                <div class="contact-form-container reveal-element">
                    <h3>Send a Message</h3>
                    <form id="contact-form" class="animated-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" required>
                            <label for="name" class="floating-label">Your Name</label>
                            <span class="validation-icon"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email" class="floating-label">Your Email</label>
                            <span class="validation-icon"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" required>
                            <label for="subject" class="floating-label">Subject</label>
                            <span class="validation-icon"></span>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <label for="message" class="floating-label">Your Message</label>
                            <span class="validation-icon"></span>
                        </div>
                        <button type="submit" class="button primary submit-button">Send Message</button>
                        <p id="form-status" class="form-status-message"></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 YOUR NAME. All rights reserved.</p>
        </div>
    </footer>

    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../node_modules/gsap/dist/ScrollTrigger.min.js"></script>
    <script type="module" src="../js/firebase-auth.js"></script>
    <script type="module" src="../js/main-layout.js"></script>
    <script type="module" src="../js/pages/_contact.js"></script>
</body>

</html>
